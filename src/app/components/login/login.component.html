<!doctype html>
<html lang="en">
  <head>
  	<title>Hacıbalgil Giriş Ekranı</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="login.component.css">

	</head>
	<body class="img w-100">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Hacıbalgil News</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Giris Yap</h3>
              
              
                  <input type="text" class="form-control" #kullaniciEmail placeholder="Mail Adresi" required>
                

                  <input type="password" class="form-control"  #kullaniciSifre placeholder="Sifre" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>


                  <button class="form-control btn btn-primary submit px-3" (click)="OturumAc(kullaniciEmail.value,kullaniciSifre.value)">Giris Yap</button>

                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Beni Hatırla
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#" style="color: #fff">Sifremi Unuttum</a>
                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
    </section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
